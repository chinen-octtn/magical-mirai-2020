<!DOCTYPE html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex,nofollow">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="初音ミク「マジカルミライ 2020」プログラミング・コンテストの応募作品です。製作者：まぁし">
    <title>初音ミク「マジカルミライ 2020」プログラミング・コンテスト応募作品</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div id="app" data-load="false" data-play="false">
      <main>
        <h1 class="l-title">初音ミク「マジカルミライ 2020」プログラミング・コンテスト練習</h1>
        <p class="alert">音声が流れます</p>
        <div id="beat">
          <div class="beat-circle"></div>
        </div>
        <div class="c-media" id="media"></div>
        <div class="textWrap">
          <div id="text">
            <p class="text"><span class="text-song-name"></span><span class="text-inner"></span></p>
          </div>
        </div>
        <div id="text-next"></div>
        <div class="c-control" id="play">
          <button class="c-control__button" aria-label="再生する"></button>
        </div>
      </main>
    </div>
  </body>
</html>
